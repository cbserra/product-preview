<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="product-image fade-in-from-below fade-in-from-right">
        <img
          src="images/image-product-mobile.jpg"
          class="mobile-img"
          alt="mobile product"
        />
        <img
          src="images/image-product-desktop.jpg"
          class="desktop-img"
          alt="desktop product"
        />
      </div>

      <section class="product-text">
        <h2 class="overline fade-in">Preview</h2>
        <h1 class="display fade-in">Gabrielle Essence Eau De Parfum</h1>
        <p class="body fade-in">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price fade-in">
          <h1 class="display">$149.99</h1>
          <s class="strike-price">$169.99</s>
        </div>

        <button class="button-text fade-in">
          <img src="images/icon-cart.svg" alt="cart" />
          Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
